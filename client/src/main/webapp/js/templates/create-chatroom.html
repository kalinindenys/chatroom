<form>
    <div class="form-group">
        <label for="{{rootElementId}}_chatroomName">Chatroom name:</label>
        <input id="{{rootElementId}}_chatroomName" type="text" class="form-control" placeholder="Chatroom name" value="{{chatroomName}}">
        <p class="text-danger">{{validationMessage}}</p>
    </div>
    <button id="{{rootElementId}}_createBtn" type="button" class="btn btn-primary">Create</button>
    <p>{{> text}}</p>
</form>
